<style>
  :root { --bg:#f5f6fa; --card:#fff; --ink:#222; --muted:#6b7280; --brand:#2563eb; --ok:#10b981; --danger:#ef4444; --line:#e5e7eb; }
  * { box-sizing: border-box; }

  ul { list-style: none; padding:0; margin: 14px 0 0; }

<body>
<div class="wrap">
  <div class="card">
    <header>
      <h1>ğŸ“‹ íˆ¬ë‘ë¦¬ìŠ¤íŠ¸</h1>
      <p class="lead">í•  ì¼ì„ ì¶”ê°€/ì™„ë£Œ/ì‚­ì œí•˜ê³ , <strong>localStorage</strong>ì— ìë™ ì €ì¥ë©ë‹ˆë‹¤.</p>
    </header>
    <main>
      <div class="row">
        <input id="input" type="text" placeholder="í•  ì¼ì„ ì…ë ¥ í›„ Enter ë˜ëŠ” ì¶”ê°€ ë²„íŠ¼">
        <button id="add" class="btn">ì¶”ê°€</button>
      </div>

      <div class="bar">
        <div class="filters">
          <button class="chip active" data-filter="all">ì „ì²´</button>
          <button class="chip" data-filter="active">ì§„í–‰ì¤‘</button>
          <button class="chip" data-filter="completed">ì™„ë£Œ</button>
        </div>
        <div class="row">
          <button id="clearDone" class="btn ghost">ì™„ë£Œ í•­ëª© ì‚­ì œ</button>
          <button id="clearAll" class="btn danger">ì „ì²´ ì‚­ì œ</button>
        </div>
      </div>

      <ul id="list"></ul>
      <div id="empty" class="empty" style="display:none">í•  ì¼ì´ ì—†ìŠµë‹ˆë‹¤. ìƒˆë¡œ ì¶”ê°€í•´ ë³´ì„¸ìš”.</div>
    </main>
    <footer>
      <span class="count" id="count">0ê°œ</span>
      <span class="small">ì €ì¥ í‚¤: <code>todo:v1</code></span>
    </footer>
  </div>
</div>

<script>
(function(){
  const KEY = 'todo:v1';
  const $input = document.getElementById('input');
  const $add = document.getElementById('add');
  const $list = document.getElementById('list');
  const $count = document.getElementById('count');
  const $clearAll = document.getElementById('clearAll');
  const $clearDone = document.getElementById('clearDone');
  const $chips = [...document.querySelectorAll('.chip')];
  const $empty = document.getElementById('empty');

  let state = {
    tasks: [],  // {id, text, done, createdAt}
    filter: 'all' // all | active | completed
  };

  // --- Storage helpers ---
  function save() {
    try { localStorage.setItem(KEY, JSON.stringify(state)); }
    catch (e) { console.warn('localStorage ì €ì¥ ì‹¤íŒ¨', e); }
  }
  function load() {
    try {
      const raw = localStorage.getItem(KEY);
      if (!raw) return;
      const data = JSON.parse(raw);
      if (data && Array.isArray(data.tasks)) {
        state.tasks = data.tasks;
        state.filter = data.filter || 'all';
      }
    } catch (e) {
      console.warn('localStorage ë¡œë“œ ì‹¤íŒ¨', e);
    }
  }

  // --- State ops ---
  function addTask(text) {
    const t = text.trim();
    if (!t) return;
    state.tasks.push({ id: crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+Math.random()), text: t, done:false, createdAt: Date.now() });
    save(); render();
  }
  function toggleTask(id) {
    const it = state.tasks.find(x=>x.id===id);
    if (!it) return;
    it.done = !it.done;
    save(); render();
  }
  function deleteTask(id) {
    state.tasks = state.tasks.filter(x=>x.id!==id);
    save(); render();
  }
  function editTask(id, text) {
    const it = state.tasks.find(x=>x.id===id);
    if (!it) return;
    it.text = text.trim() || it.text; // ë¹ˆ í¸ì§‘ì€ ë¬´ì‹œ
    save(); render();
  }
  function clearDone() {
    state.tasks = state.tasks.filter(t=>!t.done);
    save(); render();
  }
  function clearAll() {
    if (!confirm('ëª¨ë“  í•  ì¼ì„ ì‚­ì œí• ê¹Œìš”?')) return;
    state.tasks = [];
    save(); render();
  }
  function setFilter(f) {
    state.filter = f; save(); render();
  }

  function filtered() {
    switch(state.filter){
      case 'active': return state.tasks.filter(t=>!t.done);
      case 'completed': return state.tasks.filter(t=>t.done);
      default: return state.tasks;
    }
  }

  // --- Render ---
  function render() {
    // chips
    $chips.forEach(c=>c.classList.toggle('active', c.dataset.filter===state.filter));

    const items = filtered();
    $list.innerHTML = '';
    if (items.length===0) {
      $empty.style.display = 'block';
    } else {
      $empty.style.display = 'none';
    }

    for (const t of items) {
      const li = document.createElement('li');
      if (t.done) li.classList.add('completed');
      li.dataset.id = t.id;

      // checkbox
      const check = document.createElement('input');
      check.type = 'checkbox';
      check.checked = t.done;
      check.addEventListener('change', ()=> toggleTask(t.id));

      const checkWrap = document.createElement('div');
      checkWrap.className = 'check';
      checkWrap.appendChild(check);

      // text (editable)
      const text = document.createElement('div');
      text.className = 'text';
      text.textContent = t.text;
      text.title = 'ë”ë¸”í´ë¦­í•˜ì—¬ í¸ì§‘';
      text.addEventListener('dblclick', ()=> makeEditable(text, t));

      // actions
      const actions = document.createElement('div');
      actions.className = 'actions';
      const del = document.createElement('button');
      del.className = 'btn danger';
      del.textContent = 'ì‚­ì œ';
      del.addEventListener('click', ()=> deleteTask(t.id));
      actions.appendChild(del);

      li.appendChild(checkWrap);
      li.appendChild(text);
      li.appendChild(actions);
      $list.appendChild(li);
    }

    // count
    const total = state.tasks.length;
    const left = state.tasks.filter(t=>!t.done).length;
    $count.textContent = `${total}ê°œ (ë¯¸ì™„ë£Œ ${left}ê°œ)`;
  }

  function makeEditable(textEl, task) {
    textEl.setAttribute('contenteditable', 'true');
    textEl.focus();
    placeCaretAtEnd(textEl);

    function finish(commit=true){
      textEl.removeAttribute('contenteditable');
      textEl.removeEventListener('keydown', onKey);
      textEl.removeEventListener('blur', onBlur);
      if (commit) editTask(task.id, textEl.textContent);
      else render(); // revert display
    }
    function onKey(e){
      if (e.key==='Enter') { e.preventDefault(); finish(true); }
      else if (e.key==='Escape') { e.preventDefault(); finish(false); }
    }
    function onBlur(){ finish(true); }

    textEl.addEventListener('keydown', onKey);
    textEl.addEventListener('blur', onBlur);
  }

  function placeCaretAtEnd(el){
    const range = document.createRange();
    const sel = window.getSelection();
    range.selectNodeContents(el);
    range.collapse(false);
    sel.removeAllRanges();
    sel.addRange(range);
  }

  // --- Events ---
  $add.addEventListener('click', ()=> addTask($input.value));
  $input.addEventListener('keydown', (e)=>{
    if (e.key === 'Enter') addTask($input.value);
  });
  $clearAll.addEventListener('click', clearAll);
  $clearDone.addEventListener('click', clearDone);
  $chips.forEach(ch => ch.addEventListener('click', ()=> setFilter(ch.dataset.filter)));

  // --- Init ---
  load(); render();
})();
</script>
</body>
