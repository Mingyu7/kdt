<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // power() 메소드를 추가합니다.
      Number.prototype.power = function (n = 2) {
        return this.valueOf() ** n
      }

      // Number 객체의 power() 메소드를 사용합니다.
      const a = 12
      console.log('a.power():', a.power())
      console.log('a.power(6):', a.power(6))
      console.log('a.power(9):', a.power(9))
    </script>
  </head>
  <body></body>
</html>
