<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>현재 시간</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #clock {
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>현재 시간</h1>
  <div id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }

    // 즉시 실행 + 1초마다 갱신
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
